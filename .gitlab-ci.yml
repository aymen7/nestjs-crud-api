stage:
  - test
  - build 
  - package
  #- deploy

default:
  image: node:latest
  before_script:
    - npm install
  after_script:
    - echo "success"
  cache:
    paths:
      - node_modules/

test:
  stage: test
  environment:
    name: test
  script:
    - npm run test
    - npm run test:e2e
  only:
    - tags
    - dev
    - master
  coverage: '/^All files\s+\|\s+\d+\.*\d*\s+\|\s*(\d+\.*\d*)/'

package:
  image: docker:latest
  services:
    - docker:dind
  stage: package
  environment:
    name: package
    url: https://139.59.154.151:8080
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - docker build -t registry.gitlab.com/hd-consulting/ib3at-api .
    - docker push registry.gitlab.com/hd-consulting/ib3at-api
  only:
    - tags
    - dev
    - master

    
